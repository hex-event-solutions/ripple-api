---
detectors:
  IrresponsibleModule:
    enabled: false

  NilCheck:
    exclude:
      - GraphqlController#ensure_hash

  TooManyStatements:
    max_statements: 10
    exclude:
      - GraphqlController#execute

  UncommunicativeVariableName:
    exclude:
      - GraphqlController#execute


exclude_paths:
- db/migrate
- app/graphql
